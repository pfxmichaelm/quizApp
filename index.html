<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Golf Triva Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css"/>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/ap.js"></script>	
</head>
<body>
	<h1>Golf Triva Quizz</h1>

	<div id="question_wrapper">
		<span class="question">Question #1: What were the first golf balls made of?</span><br>
		<div id="answer_holder">
		  <div class="dclass">
		      <input type="radio" name="radio" id="radio0" class="radio"/>
		      <label for="radio0">Round globs of cured rubber</label>
		  </div>
		  <div class="dclass">
		      <input type="radio" name="radio" id="radio1" class="radio"/>
		      <label for="radio1">Thin leather filled with ground corn cobs</label>
		  </div>
		  <div class="dclass">
		      <input type="radio" name="radio" id="radio2" class="radio"/>
		      <label for="radio2">Thin leather covering stuffed with feathers</label>
		  </div>
		  <div class="dclass">
		      <input type="radio" name="radio" id="radio3" class="radio"/>
		      <label for="radio3">Layers of thin leather wrapped around a small pebble</label>
		  </div>
		</div>
	</div>
	<div id="button_holder">
	  <input class="btn" type="button" id="begin" value="Tee it up">
	  <input class="btn" type="button" id="submit" value="Submit Answer">	
	  <input class="btn" type="button" id="results" value="Score">
	</div>
	<div id="fact_holder">
		<span id="question_fact">fact holder</span>
	</div>	

</body>
</html>
